<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="calculator">
        <div class="display">
            <div id="previous"></div>
            <div id="current">13573</div>
        </div>
        <div class="buttons-container">
            <div class="row1">
                <button id="clear">AC</button>
                <button id="sign">+/-</button>
                <button id="percent">%</button>
                <button id="divide" class="operators">/</button>
            </div>

            <div class="row2">
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="multiply" class="operators">*</button>
            </div>
            <div class="row3">
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="subtract" class="operators">-</button>
            </div>
            <div class="row4">
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="add" class="operators">+</button>
            </div>
            <div class="row5">
                <button id="zero" class="numbers">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>

    </section>
    <script src="scripts.js"></script>
</body>
</html>
